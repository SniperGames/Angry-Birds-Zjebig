<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AB Epic - Battle Demo (lokalne obrazy)</title>
<link rel="icon" href="RedBird.png">
<style>
  body { margin: 0; background: #69c7ff; font-family: Arial, sans-serif; overflow: hidden; }
  #battlefield { width: 100vw; height: 100vh; background: url('Background.png') center/cover no-repeat; position: relative; }
  .bird, .pig { position: absolute; width: 120px; height: 120px; transition: left 0.25s, top 0.25s, opacity 0.25s; }
  .bird img, .pig img { width: 100%; height: 100%; display: block; }
  .hp { position: absolute; bottom: -18px; width: 100%; text-align: center; font-weight: bold; color: white; text-shadow: 2px 2px 3px black; }
  #ui { position: absolute; bottom: 0; width: 100%; height: 120px; background: rgba(0,0,0,0.45); display: flex; gap: 20px; align-items: center; padding: 10px 20px; }
  .btn { width: 100px; height: 100px; border-radius: 20px; background: #fff; display: flex; justify-content: center; align-items: center; cursor: pointer; font-size: 20px; user-select: none; }
  #log { position: absolute; top: 10px; left: 10px; width: 360px; height: 220px; background: rgba(0,0,0,0.45); color: white; padding: 10px; overflow-y: auto; border-radius: 10px; font-size: 14px; }
  @media (max-width:900px){ .bird,.pig{width:90px;height:90px;} #log{width:260px;height:160px;} }
</style>
</head>
<body>
<div id="mapScreen" style="width:100vw;height:100vh;background:url('MapBackground.png') center/cover no-repeat;position:relative;">
  <!-- Ikona poziomu 1 -->
  <div id="level1" style="position:absolute;left:40%;top:55%;width:140px;height:140px;background:url('LevelIcon.png') center/contain no-repeat;cursor:pointer;">
  </div>
  <!-- Ikona poziomu 2 (przyszłość) -->
  <div id="level2" style="position:absolute;left:60%;top:35%;width:140px;height:140px;background:url('LevelIconLocked.png') center/contain no-repeat;opacity:0.4;pointer-events:none;">
  </div>
</div>

<div id="battlefield" style="display:none">>
  <div id="log"></div>
  <div id="ui">
    <div class="btn" id="attackBtn">Atak</div>
    <div class="btn" id="skillBtn">Umiejętność</div>
  </div>
</div>

<script>
// Uwaga: ten plik oczekuje że pliki Background.png, RedBird.png i Pig.png są w tym samym folderze co HTML.
const battlefield = document.getElementById('battlefield');
const logBox = document.getElementById('log');
const attackBtn = document.getElementById('attackBtn');
const skillBtn = document.getElementById('skillBtn');
let attackMode = false;
function log(txt){ logBox.innerHTML += txt + '<br>'; logBox.scrollTop = logBox.scrollHeight; }

function createUnit(type, x, y, hp){
  const div = document.createElement('div');
  div.className = type;
  div.style.left = x + 'px';
  div.style.top = y + 'px';
  const img = document.createElement('img');
  img.src = type === 'bird' ? 'RedBird.png' : 'Pig.png';
  img.alt = type;
  const hpBar = document.createElement('div');
  hpBar.className = 'hp';
  hpBar.textContent = hp;
  div.appendChild(img);
  div.appendChild(hpBar);
  battlefield.appendChild(div);
  return { div, hp, maxHp: hp, type };
}

// Stwórz jednostki (pozycje w pikselach — dopasuj według potrzeby)
const bird = createUnit('bird', 120, window.innerHeight - 300, 120);
let pigs = [ createUnit('pig', window.innerWidth - 300, window.innerHeight - 340, 90), createUnit('pig', window.innerWidth - 420, window.innerHeight - 320, 70) ];

function attack(target){
  const birdStartX = parseInt(bird.div.style.left);
  const birdStartY = parseInt(bird.div.style.top);
  const tx = parseInt(target.div.style.left);
  const ty = parseInt(target.div.style.top);

  // przesuń ptaka do świni (kolizja wizualna)
  bird.div.style.left = (tx - 80) + 'px';
  bird.div.style.top = ty + 'px';

  setTimeout(()=>{
    const dmg = 25 + Math.floor(Math.random()*6);
    target.hp -= dmg;
    if(target.hp < 0) target.hp = 0;
    target.div.querySelector('.hp').textContent = target.hp;
    log('Red uderza za '+dmg);

    // efekt trafienia (krótkie zamglenie/flash)
    target.div.style.filter = 'brightness(0.6)';
    setTimeout(()=> target.div.style.filter = '', 220);

    if(target.hp <= 0){
      log('Świnia pokonana!');
      target.div.style.opacity = 0; // animacja znikania
      pigs = pigs.filter(p => p !== target);
      if(pigs.length === 0){ log('WYGRAŁEŚ!'); }
    }

    // ptak wraca
    setTimeout(()=>{
      bird.div.style.left = birdStartX + 'px';
      bird.div.style.top = birdStartY + 'px';
      // tura wroga po powrocie
      setTimeout(enemyTurn, 300);
    }, 300);
  }, 300);
}

function doSkill(target){
  const birdStartX = parseInt(bird.div.style.left);
  const birdStartY = parseInt(bird.div.style.top);
  const tx = parseInt(target.div.style.left);
  const ty = parseInt(target.div.style.top);

  bird.div.style.left = (tx - 80) + 'px';
  bird.div.style.top = ty + 'px';

  setTimeout(()=>{
    const dmg = 55 + Math.floor(Math.random()*10);
    target.hp -= dmg;
    if(target.hp < 0) target.hp = 0;
    target.div.querySelector('.hp').textContent = target.hp;
    log('UMIEJĘTNOŚĆ: Potężny Cios zadaje '+dmg+' obrażeń!');
    target.div.style.transform = 'translateY(-8px)';
    setTimeout(()=> target.div.style.transform = '', 200);

    if(target.hp <= 0){ log('Świnia pokonana!'); target.div.style.opacity = 0; pigs = pigs.filter(p => p !== target); if(pigs.length === 0){ log('WYGRAŁEŚ!'); } }

    setTimeout(()=>{
      bird.div.style.left = birdStartX + 'px';
      bird.div.style.top = birdStartY + 'px';
      setTimeout(enemyTurn, 300);
    }, 400);
  }, 300);
}

function enemyTurn(){
  if(pigs.length === 0) return;

  // świnie atakują po kolei
  let index = 0;

  function attackNextPig(){
    if(index >= pigs.length) return; // koniec tury świń

    const p = pigs[index];
    if(p.hp <= 0){ index++; return attackNextPig(); }

    // zapis pozycji startowej
    const startX = parseInt(p.div.style.left);
    const startY = parseInt(p.div.style.top);

    // pozycja celu (ptak)
    const tx = parseInt(bird.div.style.left);
    const ty = parseInt(bird.div.style.top);

    // animacja szarży świni
    p.div.style.left = (tx + 60) + 'px';
    p.div.style.top = ty + 'px';

    setTimeout(()=>{
      // obrażenia
      const dmg = 8 + Math.floor(Math.random()*8);
      bird.hp -= dmg;
      if(bird.hp < 0) bird.hp = 0;
      bird.div.querySelector('.hp').textContent = bird.hp;
      log('Świnia atakuje za '+dmg);

      // efekt trafienia
      bird.div.style.transform = 'translateY(-6px)';
      setTimeout(()=> bird.div.style.transform = '', 180);

      // powrót świni
      setTimeout(()=>{
        p.div.style.left = startX + 'px';
        p.div.style.top = startY + 'px';

        setTimeout(()=>{
          index++;
          attackNextPig(); // następna świnia
        }, 250);
      }, 250);
    }, 300);
  }

  attackNextPig();
}

// Obsługa przycisków i celu
attackBtn.onclick = ()=>{ attackMode = 'attack'; log('Wybierz cel ataku...'); };
skillBtn.onclick = ()=>{ attackMode = 'skill'; log('Wybierz cel umiejętności...'); };

// Kliknięcie na świnię wybiera cel
battlefield.addEventListener('click', (e) => {
  if(!attackMode) return;
  // znajdź który element .pig został kliknięty (lub jego potomki)
  const clicked = pigs.find(p => p.div.contains(e.target));
  if(!clicked) return;
  const mode = attackMode;
  attackMode = false;
  if(mode === 'attack') attack(clicked);
  else if(mode === 'skill') doSkill(clicked);
});

// Przy inicjalizacji ustaw wartości HP w UI
bird.div.querySelector('.hp').textContent = bird.hp;
pigs.forEach(p => p.div.querySelector('.hp').textContent = p.hp);

log('Gotowe — obrazy używane lokalnie: Background.png, RedBird.png, Pig.png.');
log('Kliknij "Atak" lub "Umiejętność", a potem wybierz świnię.');
// --- MUZYKA WALKI ---
// Odtwarzanie lokalnego pliku MP3/WAV
// Wstaw poniżej swój plik, np. battle.mp3
const battleMusic = new Audio('Battle.mp3');
battleMusic.loop = true;
battleMusic.volume = 0.7;

// Start muzyki po wejściu do gry
// Przejście z mapy do walki
const mapScreen = document.getElementById('mapScreen');
const level1 = document.getElementById('level1');
level1.onclick = ()=>{
  mapScreen.style.display = 'none';
  battlefield.style.display = 'block';
  battleMusic.play().catch(()=>{});
};

window.addEventListener('load', ()=>{
  battleMusic.play().catch(()=>{
    log('Kliknij na ekran, aby włączyć muzykę (przeglądarka blokuje autoodtwarzanie).');
    battlefield.addEventListener('click',()=>battleMusic.play(),{once:true});
  });
});
</script>
</body>
</html>
